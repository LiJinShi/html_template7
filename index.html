<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>模板动态数据插入</title>
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/template7.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
    <div class="content">
        <div class="order_list">
            <div class="order_item">
                <div class="top">
                    <span>订单号：</span>
                    <input placeholder="请输入订单号">
                    <span class="add_order btnClass" onclick="addOrder()">添加订单</span>
                </div>
                <div class="bottom">
                    <span>订单总价：100元</span>
                </div>
            </div>
        </div>
    </div>

<!-- 要插入的模板 -->
    <script id="template" type="text/template7">
        <div class="order_item">
            <div class="top">
                <span>订单号：</span>
                <input value="{{orderId}}" placeholder="请输入订单号">
                <span class="delete_order btnClass" onclick="removeOrder()">删除订单</span>
            </div>
            <div class="bottom">
                <span>订单总价：{{orderPrice}}</span>
            </div>
        </div>
    </script>




</body>
</html>
